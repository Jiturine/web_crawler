<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-content {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">

        <input type="text" id="input_id" placeholder="请输入id">

        <h1 class="mb-4">输入id查询书籍信息</h1>
        <button id="submit_id" onclick="redirectToDataPage()">跳转</button>
        <script>
            var input_id = 0;
            function redirectToDataPage() {
                input_id = document.getElementById('input_id').value;
                if (input_id != 0) {
                    window.location.href = `/v1/book/data/${input_id}`;
                }
            }
        </script>
    </div>
    <div class="container mt-4">

        <input type="text" id="input_search_text" placeholder="请输入关键词">
        <h1 class="mb-4">输入关键词爬取书籍信息</h1>
        <button id="submit_search" onclick="BookCrawler()">查询</button>

        <script>
            var input_search_text = "";
            async function BookCrawler() {
                input_search_text = document.getElementById('input_search_text').value;
                const response = await fetch('http://localhost:8000/v1/book/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        search_text: input_search_text
                    })
                });
                const data = await response.json();
                console.log('Result:', data.result);
            }
        </script>

    </div>
</body>

</html>
