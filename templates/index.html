<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣爬虫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .crawling {
            background-color: #fff3cd;
            color: #856404;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .crawled-list {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .crawled-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .crawled-item:last-child {
            border-bottom: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <h1 class="title">豆瓣信息爬取</h1>
            <div class="form-group">
                <input type="text" id="input_search_text" class="form-control" placeholder="请输入关键词">
            </div>
            <div class="form-group">
                <select class="form-select" id="select_book_or_movie">
                    <option selected>选择类型</option>
                    <option value="1">书籍</option>
                    <option value="2">电影</option>
                </select>
            </div>
            <button id="submit_search" class="btn btn-primary mt-4" onclick="WebCrawler()">开始爬取</button>
            
            <div id="status_box" class="status-box">
                <div id="status_message"></div>
            </div>
        </div>

        <div class="crawled-list">
            <h3>已爬取内容</h3>
            <div id="crawled_items"></div>
        </div>
    </div>

    <script>
        var input_search_text = "";
        
        // 显示状态信息
        function showStatus(message, type) {
            const statusBox = document.getElementById('status_box');
            const statusMessage = document.getElementById('status_message');
            statusBox.style.display = 'block';
            statusBox.className = 'status-box ' + type;
            statusMessage.innerHTML = message;
        }

        // 加载已爬取的内容
        async function loadCrawledItems() {
            try {
                const response = await fetch('http://localhost:8000/v1/crawled/items');
                if (response.ok) {
                    const data = await response.json();
                    const container = document.getElementById('crawled_items');
                    container.innerHTML = '';
                    data.items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'crawled-item';
                        div.innerHTML = `
                            <strong>${item.name}</strong>
                            <a href="/v1/${item.type}/data/${item.id}" class="float-end">查看详情</a>
                        `;
                        container.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('加载已爬取内容失败:', error);
            }
        }

        // 页面加载时获取已爬取内容
        window.onload = loadCrawledItems;

        async function WebCrawler() {
            const type = document.getElementById('select_book_or_movie').value;
            input_search_text = document.getElementById('input_search_text').value;
            
            if (!input_search_text) {
                showStatus('请输入搜索关键词', 'error');
                return;
            }
            
            if (type === "选择类型") {
                showStatus('请选择爬取类型', 'error');
                return;
            }

            showStatus('<div class="loading-spinner"></div>正在爬取数据，请稍候...', 'crawling');
            
            try {
                if (type == "1") {
                    const response = await fetch('http://localhost:8000/v1/book/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ search_text: input_search_text })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        showStatus('爬取完成！正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = `/v1/book/data/${data.book_id}`;
                        }, 1000);
                    }
                }
                else if (type == "2") {
                    const response = await fetch('http://localhost:8000/v1/movie/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ search_text: input_search_text })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        showStatus('爬取完成！正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = `/v1/movie/data/${data.movie_id}`;
                        }, 1000);
                    }
                }
            } catch (error) {
                showStatus('爬取失败：' + error.message, 'error');
            }
        }
    </script>
</body>

</html>
