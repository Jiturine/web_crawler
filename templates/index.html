<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-content {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <input type="text" id="input_search_text" placeholder="请输入关键词">
        <h1 class="mb-4">输入关键词爬取信息</h1>
        <button id="submit_search" onclick="WebCrawler()">查询</button>

        <select class="form-select" id="select_book_or_movie">
            <option selected>选择类型</option>
            <option value="1">书籍</option>
            <option value="2">电影</option>
        </select>

        <script>
            var input_search_text = "";
            async function WebCrawler() {
                const type = document.getElementById('select_book_or_movie').value;
                input_search_text = document.getElementById('input_search_text').value;
                if (type == "1") {
                    const response = await fetch('http://localhost:8000/v1/book/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ search_text: input_search_text })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        console.log(data);
                        window.location.href = `/v1/book/data/${data.book_id}`;
                    }
                }
                else if (type == "2") {
                    const response = await fetch('http://localhost:8000/v1/movie/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ search_text: input_search_text })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        console.log(data);
                        window.location.href = `/v1/movie/data/${data.movie_id}`;
                    }
                }
            }
        </script>
    </div>

</body>

</html>
